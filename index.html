<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好，GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e91e63;
        }
        .message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <header>你好，GitHub</header>

    <main>
        <h1>覺得厲害</h1>
        <p>這是一個稍微複雜一點的網頁</p>
        <button onclick="showMessage()">點我試試</button>
        <p class="message">你按下按鈕了！🎉</p>
    </main>

    <script>
        function showMessage() {
            document.querySelector('.message').style.display = 'block';
        }
    </script>

</body>
</html>
